<!DOCTYPE html>
<html>
<head>
    <title>Voronoi Diagram World Generator</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3-delaunay.min.js"></script> 
    <style type="text/css">
        canvas {
            background-color: rgb(52, 71, 180);
        }

        .radius {
            fill: none;
            stroke: grey;
        }


    </style>
</head>
<body>
    <canvas id="chart"></canvas>
    <div>
        <button onclick="generate(0)">Reset</button> <button onclick="generate(9)">Generation Graph</button>
        Cliquer pour ajouter une Ã®le. Cell: <span id="cell">0</span>; Altitude: <span id="high">0</span><br>

        <label>Sector Size:</label><input id="sizeInput" value="20" type="range" min="1" max="20" step="1" oninput="sizeOutput.value = sizeInput.valueAsNumber"><output id="sizeOutput">5</output><br>
        <label>Max High:</label><input id="highInput" value="0.2" type="range" min="0.1" max="1" step="0.1" oninput="highOutput.value = highInput.valueAsNumber"><output id="highOutput">0.2</output><br>
        <label>Radius:</label><input id="radiusInput" value="0.99" type="range" min="0.75" max="0.99" step="0.001" oninput="radiusOutput.value = radiusInput.valueAsNumber"><output id="radiusOutput">0.99</output><br>
        <label>Sharpness:</label><input id="sharpnessInput" value="0.2" type="range" min="0" max="0.5" step="0.1" oninput="sharpnessOutput.value = sharpnessInput.valueAsNumber"><output id="sharpnessOutput">0.2</output><br>
    </div>
</body>
    <script type="text/javascript" src="heightmap.js"></script>
    <script type="text/javascript" src="poissonDiscSampler.js"></script>
    <script type="text/javascript" src="utils.js"></script>
</html>
