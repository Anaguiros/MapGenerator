<!DOCTYPE html>
<html>
<head>
    <title>Voronoi Diagram World Generator</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3-delaunay.min.js"></script> 
    <style type="text/css">
        canvas {
            background-color: rgb(52, 71, 180);
        }

        .radius {
            fill: none;
            stroke: grey;
        }

    </style>
</head>
<body>
    <canvas id="chart"></canvas>
    <div>
        <button onclick="randomWorld(0)">Reset</button>
        <button onclick="randomWorld(9)">Random map</button>
        <button onclick="fade('options')">Options</button>
        Cliquer pour ajouter une île.<br>
        [<span id="coordX">0</span> ; <span id="coordY">0</span>] Cell: <span id="cell">0</span>; Altitude: <span id="high">0</span>; Entité <span id="number">inconnue</span> : <span id="feature">Aucun signe distinctif</span>; </span> Flux: <span id="flux">no</span>; Precipitation: <span id="precipitation">no</span>; River: <span id="river">no</span>;<br>
        
    </div>
    <div id="options" style="display:none;">
        <div style="width: 50%;float: right;">
            <label>Toggle flux map<select id="mapData" onchange="changeMap">
                <option value="elevation">Elevation</option>
                <option value="precipitation">Precipitations</option>
            </select></label><br>
        </div>
        <div>
            <label>Sector Size:</label><input id="sizeInput" value="19" type="range" min="1" max="20" step="1" oninput="sizeOutput.value = sizeInput.valueAsNumber"><output id="sizeOutput">20</output><br>
            <label>Max High:</label><input id="highInput" value="0.2" type="range" min="0.1" max="1" step="0.1" oninput="highOutput.value = highInput.valueAsNumber"><output id="highOutput">0.2</output><br>
            <label>Blob Radius:</label><input id="radiusInput" value="0.78" type="range" min="0.75" max="0.99" step="0.001" oninput="radiusOutput.value = radiusInput.valueAsNumber"><output id="radiusOutput">0.78</output><br>
            <label>Blob Sharpness:</label><input id="sharpnessInput" value="0.2" type="range" min="0" max="0.5" step="0.1" oninput="sharpnessOutput.value = sharpnessInput.valueAsNumber"><output id="sharpnessOutput">0.2</output><br>
            <label>Winds: </label>
                <label>N<input type="radio" name="wind" id="north" value="north"></label>
                <label>E<input type="radio" name="wind" id="east" value="east"></label>
                <label>S<input type="radio" name="wind" id="south" value="south"></label>
                <label>W<input type="radio" name="wind" id="west" value="west"></label>
            <br>
            <label>Downcutting:</label><input id="downcuttingInput" value="0" type="range" min="0" max="0.5" step="0.01" oninput="downcuttingOutput.value = downcuttingInput.valueAsNumber"><output id="downcuttingOutput">0</output><br>
            <label>Precipitation:</label><input id="precipitationInput" value="7" type="range" min="0" max="10" step="0.1" oninput="precipitationOutput.value = precipitationInput.valueAsNumber"><output id="precipitationOutput">7</output><br>
        </div>
    </div>
</body>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="poissonDiscSampler.js"></script>
    <script type="text/javascript" src="heightmap.js"></script>
    <script type="text/javascript" src="features.js"></script>
    <script type="text/javascript" src="hydro.js"></script>
    <script type="text/javascript" src="world.js"></script>
    
</html>
